<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="image">
          <img src="/images/image-equilibrium.jpg" alt="image-equilibrium" />
        </div>
        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="value">
            <div class="ethereum">
              <img src="/images/icon-ethereum.svg" alt="icon-ethereum" />
              <p id="ethamount">0.041 ETH</p>
            </div>
            <div class="time">
              <img id="clock" src="/images/icon-clock.svg" alt="icon-clock" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="author">
          <img src="/images/image-avatar.png" alt="image-avatar" />
          <p>Creation of <span id="Jules">Jules Wyvern</span></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://portfoliooftalal.netlify.app/" target="_blank"
          >Talal Tahir</a
        >.
      </div>
    </footer>
  </body>
</html>
